<aside class="sidebar">
  <div class="profile">
    <img src="{{ site.author.avatar | relative_url }}" 
         alt="头像" class="avatar">
    <h2>{{ site.author.name }}</h2>
    <p>{{ site.author.bio }}</p>
  </div>
  
  <div class="contacts">
    <h3>联系方式</h3>
    <ul>
      <li>{{ site.author.contacts.email }}</li>
      <li>{{ site.author.contacts.github }}</li>
    </ul>
  </div>
</aside>
